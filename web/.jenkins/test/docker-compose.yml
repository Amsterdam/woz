version: "3.0"
services:
  database:
    image: amsterdam/postgres
    environment:
      POSTGRES_DB: woz
      POSTGRES_USER: woz
      POSTGRES_PASSWORD: insecure

  tests:
    build: ../../
    volumes:
      - ../../fixtures/:/app/data/fixtures
    links:
      - database
    environment:
      DATABASE_NAME: woz
      DATABASE_USER: woz
      DATABASE_PASSWORD: insecure
    command: >
      bash -c "/app/.jenkins/docker-wait.sh \
              && cd /app/.jenkins/test/ \
              && ./docker-test.sh"
