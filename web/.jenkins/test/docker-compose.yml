version: "3.0"
services:
  database:
    image: build.datapunt.amsterdam.nl:5000/atlas/postgres
    environment:
      POSTGRES_DB: woz
      POSTGRES_USER: woz
      POSTGRES_PASSWORD: insecure

  tests:
    build: ../../
    links:
      - database
    environment:
      DATABASE_NAME: woz
      DATABASE_USER: woz
      DATABASE_PASSWORD: insecure
      JWT_SHARED_SECRET_KEY: insecure1234567890
    command: >
      bash -c "/app/.jenkins/docker-wait.sh \
              && cd /app/.jenkins/test/ \
              && ./docker-test.sh"
